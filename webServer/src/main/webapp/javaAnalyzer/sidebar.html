<div id="javaAnalyzer" class="sidebar">
	<div class="collapsible" id="sourceDiv">Source<span></span></div>
	<div class="container" id="sourceContainer">
		<div class="content hidden">
			<span class="sourceLabel">Scan Dir:</span>  
					<span class="ui-icon ui-icon-circle-plus right add-remove-icon-align sourceScan" id="sourceAdd"></span>
					<span class="sourceDirInputSpan">
						<input class="sourceDirInput" id="sourceDir" type="text" placeholder="Path to your code" value="">
					</span>
		</div>
		<div class="content inputFiles" id="inputFiles">
		</div>
	</div>

	<div class="collapsible" id="packagesDiv">Packages<span></span></div>
	<div class="container" id="packagesContainer">
		<div class="content">
		</div>
	</div>

	<div class="collapsible" id="classesDiv">Classes<span></span></div>
	<div class="container" id="classesContainer">
		<div class="content">
		</div>
	</div>

	<div class="collapsible" id="javaFilterDiv">Filter<span></span></div>
	<div class="container" id="javaFilterContainer">
		<div class="content">
			<div><div class="filterLabel">Advanced Search:</div><input id="advancedSearchQuery" type="text" placeholder="Search query" value=""/></div>
			<div><div class="filterLabel">Layout:</div><select id="javaLayout"></select></div>
			<div><div class="filterLabel">Type:</div><select id="javaDiagramType"></select></div>
			<div><div class="filterLabel">Show Fields:</div><input id="showFields" type="checkbox"/></div>
			<div><div class="filterLabel">Show Methods:</div><input id="showMethods" type="checkbox" checked/></div>
			<div><div class="filterLabel">From Scanned File:</div><input id="fromFile" type="checkbox" checked/></div>
			<div>
				<div class="filterLabel">Reference Chains:</div><input id="referenceChains" type="checkbox"/>
				<div id="referenceChainDetails">
					<div><div class="filterSubLabel">Upstream Reference Depth:</div><select id="upstreamReferenceDepth"></select></div>
					<div><div class="filterSubLabel">Downstream Dependency Depth:</div><select id="downstreamDependencyDepth"></select></div>
				</div>
			</div>
			<div><button id="javaRender">Render</button><button id="saveToPng">Save As Image</button><a id="saveToGv" download="graph.gv"><button>Save As Graphviz</button></a></div>
		</div>
	</div>

</div>
